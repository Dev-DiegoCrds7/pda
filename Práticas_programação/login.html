<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
</head>
<body>
    <div class="container">
        <fieldset>
        <legend><h1>Criar conta</h1></legend>
        <form>
        <div class="formControl">
            <label for="userName">Nome de usuário</label>
            <input type="text" id="userName" placeholder="Digite seu nome de usuário" required>
            <hr>
        </div>
        <div class="formControl">
            <label class="label" for="userEmail">Email</label>
            <input type="email" id="userEmail" placeholder="Digite seu email" required>
            <hr>
        </div>
        <div class="formControl">
            <label for="userNumber">Telefone</label>
            <input type="tel" id="userNumber" placeholder="Digite seu número de telefone" required>
            <hr>
        </div>
        <div class="formControl">
            <label for="userPassword">Senha</label>
            <input type="password" id="userPassword" placeholder="Digite sua senha" required>
            <hr>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
    
</body>
</html>

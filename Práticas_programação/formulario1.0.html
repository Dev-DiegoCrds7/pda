<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Bleach</title>
</head>
<body>
    <header>
        <form action="" method="post">
        <h1>Formulário sobre animes</h1>
            <fieldset>
            <legend><h2>Sobre Bleach</h2></legend>
            <label><h3>Em que ano foi lançado o anime Bleach?</h3></label>
            <input type="radio" name="b" value="bleach" required/>1998
            <input type="radio" name="b" value="bleach" required/>1999
            <input type="radio" name="b" value="bleach" required/>2004<br>
            <label><h3>Qual o nome do protagonista do anime?</h3></label>
            <input type="radio" name="p" value="protagonista" required/>Ishida Uryuu<img src="ishida.png" width="1%" height="1%" alt="aqui está o ishida"/><br>
            <input type="radio" name="p" value="protagonista" required/>Kurosaki Ichigo<img src="ichigo.png" width="1%" height="1%" alt="aqui está o ichigo"/><br>
            <input type="radio" name="p" value="protagonista" required/>Inoue Orihime<img src="inoue.png" width="1%" height="1%" alt="aqui está a inoue"/><br>
            <input type="radio" name="p" value="protagonista" required/>Aizen Sousuke<img src="aizen.png" width="1%" height="1%" alt="aqui está o Aizen"/><br>
            <label><h3>Quantos irmãos o protagonista possui?</h3></label>
            <input type="radio" name="i" value="irmaos" required/>1
            <input type="radio" name="i" value="irmaos" required/>2
            <input type="radio" name="i" value="irmaos" required/>4
            <input type="radio" name="i" value="irmaos" required/>0<br>
            <label><h3>No anime/mangá existem 3 mundos, eles são:</h3></label>
            <input type="radio" name="svh" value="trheeWorlds" required/>Soul Society, Mundo dos vivos e Hueco mundo<br>
            <input type="radio" name="svh" value="trheeWorlds" required/>Soul Society, Konoha e Montanha pauz <br>
            <input type="radio" name="svh" value="trheeWorlds" required/>Hueco mundo, planeta do sr. Kaioh e inferno<br>
            <label><h3>Na obra, quando almas são corrompidas elas se tornam almas malignas. Essas almas se chamam:</h3></label>
            <input type="radio" name="almasCorrompidas" value="healms" required/>Shinigamis
            <input type="radio" name="almasCorrompidas" value="healms" required/>Hollows
            <input type="radio" name="almasCorrompidas" value="healms" required/>Quincies<br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
            </fieldset>
        </form>
    </header>
</body>
</html>

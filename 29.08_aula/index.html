<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista não ordenada -->
    <ul>
        <li>arroz</li>
        <li>feijão</li>
        <li>farofa</li>
        <li>carne</li>
    </ul>
    
    <!-- Lista ordenada -->
    <!-- Atributo start determina em qual número começa a ser contada a lista ordenada -->

    <ol start="7">
        <li>arroz</li>
        <li>feijão</li>
        <li>farofa</li>
        <li>carne</li>
    </ol>

   <!-- Os tipos (type) do lista ordenada são:
 a letra A ou a (ordem alfabética) e a letra I ou i (números romanos) -->
   
    <ol type="I">
        <li>Português</li>
        <li>Matemática</li>
        <li>Geografia</li>
        <li>História</li>
        <li>Física</li>
    </ol>

    <!-- BOTÃO -->
    <button>enviar</button>

    <!-- A tag <a> permite que o desenvolvedor coloque um link para acessar outra página -->
    <!--O atributo target="_blank" abre uma nova aba ao ser clicado  -->
<a href="https://somas.org.br/" target="_blank">somas</a>
<a href="https://www.youtube.com/" target="_">youtube</a>
<a href="https://programadoresdoamanha.org/" target="_self">PdA</a>

<!-- PDA BUTTON -->
<a href="https://programadoresdoamanha.org/" target="_"><button>PDA</button></a>
<br>
<br>
<br>
<br>

<!-- código do antônio -->
<button><a href="https://programadoresdoamanha.org/">programadores</a></button>

<!-- SOMAS BUTTON -->
<a href="https://somas.org.br/" target="_blank"><button>SOMAS</button></a>
<br>
<br>
<br>

</body>
</html>
